  <form class="position-absolute top-100 start-50 translate-middle text-bg-info mb-9 p-4">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>

      </div>

    <div class="mb-3 form-check">
